server.port=8080
spring.application.name=BaiTapThucTap

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=task_manager;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always
spring.test.database.replace=none

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.example.baitapthuctap=DEBUG

spring.web.resources.cache.cachecontrol.no-store=true
spring.thymeleaf.cache=false

jwt.secret=PHUC_HOANG_SECRET_PHUC_HOANG_SECRET
jwt.expiration=3600000

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
