server.port=8080
spring.application.name=BaiTapThucTap

# Database
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=task_manager2;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA + Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.defer-datasource-initialization=true

# SQL Init
spring.sql.init.mode=always
spring.test.database.replace=none

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.example.baitapthuctap=DEBUG

# Thymeleaf
spring.web.resources.cache.cachecontrol.no-store=true
spring.thymeleaf.cache=false

# JWT
jwt.secret=PHUC_HOANG_SECRET_PHUC_HOANG_SECRET
jwt.expiration=3600000

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
